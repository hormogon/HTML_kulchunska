<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p>Contact Manager</p>
    </div>
    <form>
        <div>
           First name:
                <input type="text" name="First name" size="30px">
       </div>
   
       <div>
           Last name:
            <input type="text" name="Last name" size="30px">
       </div>
       
       <div>
           Adress:
            <textarea rows="10" cols="30"> </textarea>
       </div>

       <div>
         City
            <input type="text" name="City" size="30px">
      </div>

        <div>
        State
         <select>
                <option>-Kiev-</option>
                <option>-Odesa-</option>
                <option>-Lviv-</option>
                <option>-Kharkiv-</option>
                <option>-Ternopil-</option>
        </select>
         </div>
        <div>
            Zip
                <input type="text" name="Zip" size="30px">
        </div>
        <div>
            Home Phone
                <input type="text" name="Home Phone" size="30px">
        </div>
        <div>
            Work Phone
                <input type="text" name="Work Phone" size="30px">
        </div>
        <div>
            Fax Number
                <input type="text" name="Fax Number" size="30px">
        </div>
        <div>
            Website URL:
                <input type="text" name="Website URL" size="30px">
        </div>
        <div>
            Link name:
                <input type="text" name="Link name" size="30px">
        </div>
        <div>
            Email address:
                <input type="text" name="Email address" size="30px">
        </div>
        <div>
            When is the best time to contact you?<br>
                <input type="radio" name="question" value="morning">Morning<br>
                <input type="radio" name="question" value="afternoon">Afternoon<br>
                <input type="radio" name="question" value="evening">Evening<br>
        </div>
        <div>
            What is the best way to contact you?<br>
                <input type="radio" name="question" value="phone">Phone<br>
                <input type="radio" name="question" value="email">Email<br>
                <input type="radio" name="question" value="fax">Fax<br>
        </div>
        <div>
            Message
                <textarea rows="15" cols="40">Я требую продолжение банкета!</textarea>
        </div>
        <div class="footer">
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
